url: https://tidyselect.r-lib.org

template:
  params:
    ganalytics: UA-115082821-1

navbar:
  structure:
    left:  [home, articles]
    right: [reference, news, github]
  components:
    news:
      text: News
      menu:
      - text: "Changelog"
        href: news/index.html

reference:
- title: General

- title: Selection helpers
  contents:
  - starts_with("starts")
  - last_col

- title: Evaluate expressions with tidyselect rules
  contents:
  - eval_select
  - eval_rename

- title: Peek at current selection variables
  contents:
  - peek_vars

- title: FAQ
  contents:
  - starts_with("faq")
