url: https://tidyselect.r-lib.org

home:
  strip_header: true

  links:
  - text: Browse source code
    href: https://github.com/r-lib/tidyselect
  - text: Report a bug
    href: https://github.com/r-lib/tidyselect/issues
  - text: Learn more
    href: https://r4ds.had.co.nz/transform.html#select

navbar:
  structure:
    left:  [home, reference, news]
    right:
    - icon: fa-github fa-lg
      href: https://github.com/r-lib/tidyselect
  components:
    news:
      text: News
      href: reference/news.html

reference:
- title: General

- title: Selection helpers
  contents:
  - starts_with("starts")
  - last_col

- title: Register tidyselect variables
  contents:
  - poke_vars
  - peek_vars
  - scoped_vars
  - with_vars
  - has_vars

development:
  mode: auto
